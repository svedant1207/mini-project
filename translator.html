<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translator - LiveTalk</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">LiveTalk</div>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="translator.html" class="nav-link" data-page="translator">Translator</a></li>
        <li><a href="notepad.html">Notepad</a></li>
        <li><a href="tone-changer.html">Tone Changer</a></li>
        <li><a href="history.html">History</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
    <button id="night-mode-toggle">🌙</button>
  </header>

  <main id="translator">
    <h2>Translator</h2>

    <div class="language-selection">
      <label for="input-lang">From:</label>
      <select id="input-lang">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="de">German</option>
      </select>

      <button id="swap-languages" title="Swap Languages">⇄</button>

      <label for="output-lang">To:</label>
      <select id="output-lang">
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="hi">Hindi</option>
        <option value="de">German</option>
      </select>
    </div>

    <div class="translation-area">
      <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
      <textarea id="output-text" placeholder="Translation will appear here..." readonly></textarea>
    </div>

    <div class="center">
      <button onclick="startTranslation()" id="translate-btn">🌍 Translate</button>
    </div>

    <div class="actions">
      <button id="speech-btn">🎤 Speak</button>
      <button id="listen-btn">🔊 Listen</button>
      <button id="copy-btn">📋 Copy</button>
      <button id="clear-btn">🧹 Clear</button>
    </div>
  </main>

  <footer>
    <p>Mini Project</p>
  </footer>
</body>
</html>
